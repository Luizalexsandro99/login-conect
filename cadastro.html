<!DOCTYPE html>
<html lang="en">

<head>

        <img src="img/logopng.png" alt="">
        <form action="">
            <div style="margin: 10px;" class="form-group">
                <label for="email">Email: </label>

            </div>

                <input class="form-control" type="password" id="senha" placeholder="Digite sua senha" >

            <div id="logar1">
                <input style="width: 90%; margin: 30px 10px 0px 40px; background-color: rgb(224, 150, 13);" class="btn" type="submit" value="Logar">
            </div>
            <div id="create">
                <input style="width: 90%; margin: 20px 10px 0px 40px; background-color: rgb(182, 121, 9);" class="btn" type="submit" value="Create accont">

        </form>

    </div>
